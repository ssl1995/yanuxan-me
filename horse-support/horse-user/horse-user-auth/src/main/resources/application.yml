jwt:
  # 客户端类型: 1 - 后台管理端；2 - 面向用户端
  clientType: 1
  # JWT存储的请求头
  tokenHeader: Authorization
  refreshTokenHeader: R-Authorization
  # JWT加解密使用的密钥
  secret: msb@Login(Auth}*^31)&czxy%
  # 公钥串
  publicKeyStr: MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDRZLB1PfJWBtrHrZyGCHR6hrZIguxLafZKkYm3Lz3rBl5QgsVI4ObHcXy/hrPq6HoXtksuPbXClnwTYicfMW1ZRAwoZeoqDxVza+Jm98rnhHaCklOp4Ph/3/wIppt7EQCGx7SuDEY9q3j9pM57TFT6WgqtjNghHN08ERP/M5nlOwIDAQAB
  # 私钥串
  privateKeyStr: 
  # pc-token的超期限时间(1年) 1440*365*1 单位分钟
  expiration: 525600
  # 刷新pc-token超期限时间(3年) 1440*365*3 单位分钟
  refreshExpiration: 1576800
  # admin的超期限时间(一年) 1440*365*1 单位分钟
  adminExpiration: 525600
  # 刷新admin超期限时间(3年) 1440*365*3 单位分钟
  adminRefreshExpiration: 1576800
  # app-token的超期限时间(1年) 1440*365*1 单位分钟
  appExpiration: 525600
  # 刷新app-refreshToken超期限时间(3年) 1440*365*3 单位分钟
  appRefreshExpiration: 1576800
  # JWT负载中拿到开头
  tokenHead: 'Bearer '
  client: false
  selfDecryptToken: true
  # token黑名单
  blackListPrefix: msb:jwt:token:balckList:%s